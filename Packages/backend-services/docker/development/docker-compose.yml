services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: amc-postgres
    restart: always
    environment:
      POSTGRES_DB: amc_smart_city
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: amc_postgres_password
      POSTGRES_MULTIPLE_DATABASES: user_management,grievances,property_tax,water_management,waste_management,payments,analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - amc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: amc-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: amc_mongo_password
      MONGO_INITDB_DATABASE: amc_smart_city
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - amc-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: amc-redis
    restart: always
    command: redis-server --requirepass amc_redis_password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - amc-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Commander (GUI for Redis - Development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: amc-redis-commander
    restart: always
    environment:
      REDIS_HOSTS: local:redis:6379:0:amc_redis_password
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    ports:
      - "8081:8081"
    networks:
      - amc-network
    depends_on:
      - redis
    profiles:
      - tools

  # pgAdmin (GUI for PostgreSQL - Development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: amc-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - amc-network
    depends_on:
      - postgres
    profiles:
      - tools

  # Mongo Express (GUI for MongoDB - Development only)
  mongo-express:
    image: mongo-express:latest
    container_name: amc-mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: amc_mongo_password
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8082:8081"
    networks:
      - amc-network
    depends_on:
      - mongodb
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  amc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
